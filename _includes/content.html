{% if page.sidebar == false %}
  {{ content }}
{% else %}

<div id="wrapper" class="wrapper" class="d-flex">
  {% include sidebar.html %}
  <div id="content" class="content {{ page.className }}">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </div>
  {% include page-menu.html %}
</div>

{% endif %}
